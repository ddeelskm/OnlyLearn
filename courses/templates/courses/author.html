{% extends 'base.html' %}
{% block content %}

<div class="container text-center">
  <div class="row">
    <div class="col-sm-8">
        <h1>{{ author_detail }}</h1>
        <p>{{ author_detail.description }}</p>

    </div>
    <div class="col-sm-4"><img src="{{ author_detail.photo.url }}" alt=""></div>
  </div>


 <div class="col-md-8 mb-3">
      <h5 class="text-center">Курсы автора:</h5>
      <div class="row">

          {% for card in author_detail.mycourses.all %}
        <div class="col-md-4 col-sm-6 mb-4">
          <div class="product-card">
            <div class="product-thumb">
              <a href="{% url 'courses_detail' card.slug %}"><img src="{{ card.images.url }}" alt="{{ card.title }}" class="img-fluid"></a>
            </div>
            <div class="product-details">
              <h4><a href="{% url 'courses_detail' card.slug %}">{{ card.title }}</a></h4>
              <p>{{ card.about }}</p>
              <div class="product-bottom-details d-flex justify-content-between">
              </div>
            </div>
          </div>
        </div>
          {% endfor %}

      </div>
    </div>







</div>


{% endblock %}
